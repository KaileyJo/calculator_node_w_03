<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript" src="/public/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/public/scripts/clientside.js"></script>
</head>
<body>
    <form id="mathFom">
        <label for="x">X: </label>
        <input type="text" id="x" name="x" />
        <label for="y">Y: </label>
        <input type="text" id="y" name="y" />
    </form>
    <div id="mathButtons">
        <button id="add">Add</button>
        <button id="subtract">Subtract</button>
        <button id="multiply">Multiply</button>
        <button id="divide">Divide</button>
    </div>
    <div id="results"></div>
</body>
</html>
